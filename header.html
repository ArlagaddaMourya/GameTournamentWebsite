<!-- Enhanced Header Component --> 
<header class="site-header">
  <!-- Font imports - Moved to the head section in index.html -->
  <link rel="stylesheet" href="header.css">
  <div class="header-container">
    <!-- Logo -->
    <a href="index.html" class="logo">
      <i class="fas fa-gamepad"></i>
      <span class="logo-text">GamersHaven</span>
    </a>
    
    <!-- Navigation -->
    <nav class="main-nav">
      <ul class="nav-links">
        <li><a href="index.html" data-page="index">Home</a></li>
        <li><a href="game.html" data-page="game">Games</a></li>
        <li><a href="tournament.html" data-page="tournament">Tournaments</a></li>
        <li><a href="community.html" data-page="community">Community</a></li>
        <li><a href="shop.html" data-page="shop">Shop</a></li>
        <li><a href="blog.html" data-page="blog">Blog</a></li>
      </ul>
      
      <!-- Mobile-only auth buttons & search (visible only in mobile menu) -->
      <div class="mobile-auth">
        <div class="search-container mobile-search">
          <input type="text" placeholder="Search games...">
          <i class="fas fa-search"></i>
        </div>
        <div class="auth-buttons mobile-buttons">
          <!-- Auth content will be inserted dynamically -->
        </div>
      </div>
    </nav>
    
    <!-- Header Actions -->
    <div class="header-actions">
      <!-- Search -->
      <div class="search-container desktop-search">
        <input type="text" placeholder="Search games...">
        <i class="fas fa-search"></i>
      </div>
      
      <!-- Auth Buttons - Will be replaced with profile when logged in -->
      <div class="auth-buttons desktop-buttons">
        <!-- Auth content will be inserted dynamically -->
      </div>
      
      <!-- Mobile Menu Toggle -->
      <button class="mobile-menu-toggle" aria-label="Toggle menu">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </div>
</header>
